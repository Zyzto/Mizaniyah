name: mizaniyah
description: "A spending tracker app with SMS transaction detection (Android only, iOS on hold)."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State management
  flutter_riverpod: ^3.0.1
  
  # Navigation & routing
  go_router: ^17.0.0
  
  # Localization & i18n
  easy_localization: ^3.0.7
  
  # Local storage
  shared_preferences: ^2.3.3
  
  # Backend & database
  drift: ^2.18.0
  drift_flutter: ^0.2.8
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path: ^1.9.0
  
  # Collections & utilities
  collection: ^1.18.0
  
  # UI & animations
  animations: ^2.1.0
  
  # SMS reading (Android only)
  another_telephony: ^0.4.1
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  
  # Background tasks
  workmanager: ^0.9.0+3
  
  # Date formatting
  intl: ^0.20.2
  
  # Logging
  easy_logger: ^0.0.2
  flutter_logging_service:
    git:
      url: https://github.com/Zyzto/siglat.git
      ref: main
  
  # Settings Framework
  flutter_settings_framework:
    git:
      url: https://github.com/Zyzto/edadat.git
      ref: main

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.18.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/translations/